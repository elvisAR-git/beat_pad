<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <br>
    <div class="container">

        <h3>Beat Maker</h3>
    </div>
    <div class="card shadow main p-3">

        <div class="row main">
            <div class="col-md-2">
                <button class="start shadow btn btn-outline-danger material-icons"
                    onclick="start_stop(this)">play_circle_filled</button>

            </div>
            <div class="row col-md-10">
                <div class="card col-4 card-body">
                    <h4><span id="bpm" class="badge bg-primary"></span></h4>
                    <h4><span id="banks"></span></h4>
                </div>
                <div class="card card-body col-md-6 text-center">
                    <div class="row">
                        <div class="col-md-4">
                            <button class="btn btn-primary" onclick="addBPM(this)">+5 BPM</button>
                        </div>
                        <div class="col-md-4">
                            <button class="btn btn-danger" onclick="subtractBPM(this)">-5 BPM</button>
                        </div>
                        <div class="col-md-4">
                            <div class="indicator" id="indicator"></div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-4">
                            <button class="btn btn-outline-primary" onclick="addBank()">+1 Bank</button>
                        </div>
                        <div class="col-md-4">
                            <button class="btn btn-outline-danger" onclick="subtractBank()">-1 Bank</button>
                        </div>
                        <div class="col-md-4">
                            <small
                                style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-size: 8pt;">Removing
                                Banks while on play will clear the pad structure</small>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="row main">
            <div class="row">
                <div class="col-md-2 p-2 shadow-sm">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="kick-switch" onchange="toggleKick()">
                        <label class="form-check-label" for="kick-switch">Kick</label>
                    </div>
                </div>
                <div class="col" id="kick-pads">
                </div>
            </div>
            <div class="clear-fix"></div>
            <div class="row">
                <div class="col-md-2 p-2 shadow-sm">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="snare-switch" onchange="toggleSnare()">
                        <label class="form-check-label" for="snare-switch">909 snare</label>
                    </div>
                </div>
                <div class="col" id="snare-pads">
                </div>
            </div>
            <div class="clear-fix"></div>
            <div class="row">
                <div class="col-md-2 p-2 shadow-sm">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="hat-switch" onchange="toggleHat()">
                        <label class="form-check-label" for="hat-switch">Hi Hat</label>
                    </div>
                </div>
                <div class="col" id="hat-pads">
                </div>
            </div>
        </div>

</body>

<!-- js -->

<script src="./components/pad.component.js"></script>
<script src="./loader.js"></script>
<script src="./utilities.js"></script>

<!-- main loop -->
<script src="./index.js"></script>

</html>
